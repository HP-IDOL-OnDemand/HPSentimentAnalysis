repositories {
   flatDir {
       dirs 'libs'
   }
}

dependencies {
    compile name: 'vertica-jdbc-7.1.1-0'
    compile 'org.springframework:spring-jdbc:4.1.4.RELEASE'
}

applicationDistribution.from(projectDir) {
  include "scripts/*"
}

mainClassName = ''
task installApp.doLast {
    delete destinationDir.getAbsolutePath()+"/bin"
}
